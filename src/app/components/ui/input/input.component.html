<mat-form-field 
  [appearance]="appearance"
  [class]="formFieldClasses"
  [attr.data-slot]="'input-container'"
>
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input
    matInput
    [type]="type"
    [id]="id"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [value]="value"
    [attr.data-slot]="'input'"
    (input)="onInput($event)"
    (blur)="onBlur()"
  />
</mat-form-field>
