<div class="relative shrink-0 w-full" 
     style="background-color: #16293f; height: 60px; border-radius: var(--radius);">
  <div class="flex flex-row items-center relative size-full">
    <div class="flex flex-row items-center justify-between w-full h-full px-4">
      <!-- Logo Section -->
      <div class="flex flex-row items-center relative shrink-0" 
           style="gap: 10.091px">
        <!-- MS Logo -->
        <div class="relative shrink-0"
             style="height: 27.751px; width: 54.241px">
          <svg class="block size-full"
               fill="none"
               preserveAspectRatio="none"
               viewBox="0 0 55 28"
               role="img"
               aria-label="MS Logo">
            <g id="MS_MLogo">
              <path [attr.d]="getMsLogoPath()" fill="white" id="Vector" />
            </g>
          </svg>
        </div>
        
        <!-- MemberSports Type -->
        <div class="relative shrink-0"
             style="height: 18.833px; width: 233.532px">
          <svg class="block size-full"
               fill="none"
               preserveAspectRatio="none"
               viewBox="0 0 234 19"
               role="img"
               aria-label="MemberSports Logo">
            <g id="MS_MemberSportsType">
              <g id="Vector">
                <path [attr.d]="memberSportsPaths['p45d8c80']" fill="white" />
                <path [attr.d]="memberSportsPaths['p1b6a48f2']" fill="white" />
                <path [attr.d]="memberSportsPaths['p261eec00']" fill="white" />
                <path [attr.d]="memberSportsPaths['p26d4c340']" fill="white" />
                <path [attr.d]="memberSportsPaths['p5a91800']" fill="white" />
                <path [attr.d]="memberSportsPaths['p2752de30']" fill="white" />
                <path [attr.d]="memberSportsPaths['p281df200']" fill="white" />
                <path [attr.d]="memberSportsPaths['p30fe8f80']" fill="white" />
                <path [attr.d]="memberSportsPaths['p235ef700']" fill="white" />
                <path [attr.d]="memberSportsPaths['p39dee340']" fill="white" />
                <path [attr.d]="memberSportsPaths['p454a280']" fill="white" />
                <path [attr.d]="memberSportsPaths['p1351a7f2']" fill="white" />
              </g>
            </g>
          </svg>
        </div>
      </div>
      
      <!-- Login Section -->
      <div class="flex flex-row items-center relative shrink-0"
           style="gap: 8px; color: white; cursor: pointer"
           role="button"
           tabindex="0"
           aria-label="Login to your account"
           (click)="onLoginClick()"
           (keydown.enter)="onLoginClick()"
           (keydown.space)="onLoginClick()">
        
        <div class="relative shrink-0"
             style="width: 32px; height: 32px">
          <svg class="block size-full"
               fill="none"
               viewBox="0 0 24 24"
               stroke="white"
               role="img"
               aria-label="User icon"
               [attr.stroke-width]="1.5">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <span class="relative shrink-0"
              style="font-size: var(--text-sm); font-weight: var(--font-weight-normal); line-height: 1.5">
          Login
        </span>
      </div>
    </div>
  </div>
</div>
