<div class="flex-1 flex items-center justify-center relative z-10 p-4">
  <div class="backdrop-blur-lg bg-white/60 border border-white/30 rounded-2xl shadow-2xl" 
       style="backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); width: 446px; height: 301px;">
    <div style="padding: 24px; height: 100%; display: flex; flex-direction: column;">
      
      <!-- Login Form -->
      <form *ngIf="!showForgotPassword" [formGroup]="loginForm" (ngSubmit)="onLogin()" style="height: 100%; display: flex; flex-direction: column;">
        <!-- Header Section -->
        <div class="text-center" style="margin-bottom: 20px;">
          <h1 style="font-family: 'Open Sans', sans-serif; font-size: 18px; font-weight: 400; color: #101A25; margin: 0; line-height: 1.2;">Login to Your Account</h1>
        </div>
        
        <!-- Input Fields Section -->
        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 12px;">
          <div>
            <input
              formControlName="emailOrPhone"
              type="email"
              placeholder="Phone number / Email address"
              style="width: 100%; height: 40px; padding: 0 12px; background: rgba(255, 255, 255, 1); border: 1px solid rgba(255, 255, 255, 0.5); color: #101A25; border-radius: 6px; font-family: 'Open Sans', sans-serif; font-size: 14px; outline: none; box-sizing: border-box;"
              placeholder="Phone number / Email address"
            />
          </div>
          
          <div>
            <input
              formControlName="password"
              type="password"
              placeholder="Password"
              style="width: 100%; height: 40px; padding: 0 12px; background: rgba(255, 255, 255, 1); border: 1px solid rgba(255, 255, 255, 0.5); color: #101A25; border-radius: 6px; font-family: 'Open Sans', sans-serif; font-size: 14px; outline: none; box-sizing: border-box;"
            />
          </div>
          
          <!-- Remember me and Forgot password row -->
          <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 8px;">
            <label style="display: flex; align-items: center; font-family: 'Open Sans', sans-serif; font-size: 12px; color: #101A25; cursor: pointer;">
              <input 
                type="checkbox" 
                formControlName="rememberMe"
                style="margin-right: 6px; width: 14px; height: 14px;"
              />
              Remember me
            </label>
            
            <button
              type="button"
              (click)="toggleForgotPassword()"
              style="background: none; border: none; color: #0A52A1; font-family: 'Open Sans', sans-serif; font-size: 12px; text-decoration: underline; cursor: pointer; padding: 0;"
            >
              Forgot password?
            </button>
          </div>
        </div>
        
        <!-- Button Section -->
        <div style="display: flex; gap: 8px; margin-top: 16px; justify-content: flex-end;">
          <button
            type="button"
            (click)="onCancel()"
            style="padding: 0 20px; height: 32px; border: 1px solid #132233; color: #132233; background: rgba(255, 255, 255, 0.7); border-radius: 16px; font-family: 'Open Sans', sans-serif; font-weight: 400; font-size: 14px; cursor: pointer; white-space: nowrap; display: flex; align-items: center; justify-content: center;"
          >
            CANCEL
          </button>
          
          <button
            type="button"
            (click)="toggleCreateAccount()"
            style="padding: 0 20px; height: 32px; border: 1px solid #132233; color: #132233; background: rgba(255, 255, 255, 0.7); border-radius: 16px; font-family: 'Open Sans', sans-serif; font-weight: 400; font-size: 14px; cursor: pointer; white-space: nowrap; display: flex; align-items: center; justify-content: center;"
          >
            CREATE ACCOUNT
          </button>
          
          <button
            type="submit"
            [disabled]="!loginForm.valid || isLoading"
            style="padding: 0 20px; height: 32px; border: 1px solid #2A415B; color: white; background: #2A415B; border-radius: 16px; font-family: 'Open Sans', sans-serif; font-weight: 400; font-size: 14px; cursor: pointer; white-space: nowrap; display: flex; align-items: center; justify-content: center; disabled:opacity-50;"
          >
            LOGIN
          </button>
        </div>
      </form>
      
      <!-- Forgot Password Form -->
      <form *ngIf="showForgotPassword" [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPassword()" style="height: 100%; display: flex; flex-direction: column;">
        <!-- Header Section -->
        <div class="text-center" style="margin-bottom: 20px;">
          <h1 style="font-family: 'Open Sans', sans-serif; font-size: 18px; font-weight: 400; color: #101A25; margin: 0; line-height: 1.2;">Reset Password</h1>
          <p style="font-family: 'Open Sans', sans-serif; font-size: 12px; color: #101A25; margin: 8px 0 0 0;">Enter your email to receive reset instructions</p>
        </div>
        
        <!-- Input Fields Section -->
        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
          <div>
            <input
              formControlName="email"
              type="email"
              placeholder="Email address"
              style="width: 100%; height: 40px; padding: 0 12px; background: rgba(255, 255, 255, 0.7); border: 1px solid rgba(255, 255, 255, 0.5); color: #101A25; border-radius: 6px; font-family: 'Open Sans', sans-serif; font-size: 14px; outline: none; box-sizing: border-box;"
            />
          </div>
        </div>
        
        <!-- Button Section -->
        <div style="display: flex; gap: 8px; margin-top: 16px; justify-content: flex-end;">
          <button
            type="button"
            (click)="toggleForgotPassword()"
            style="padding: 0 20px; height: 32px; border: 1px solid #132233; color: #132233; background: rgba(255, 255, 255, 0.7); border-radius: 16px; font-family: 'Open Sans', sans-serif; font-weight: 400; font-size: 14px; cursor: pointer; white-space: nowrap; display: flex; align-items: center; justify-content: center;"
          >
            BACK TO SIGN IN
          </button>
          
          <button
            type="submit"
            [disabled]="!forgotPasswordForm.valid || isLoading"
            style="padding: 0 20px; height: 32px; border: 1px solid #2A415B; color: white; background: #2A415B; border-radius: 16px; font-family: 'Open Sans', sans-serif; font-weight: 400; font-size: 14px; cursor: pointer; white-space: nowrap; display: flex; align-items: center; justify-content: center; disabled:opacity-50;"
          >
            SEND RESET EMAIL
          </button>
        </div>
      </form>
      
    </div>
  </div>
</div>
