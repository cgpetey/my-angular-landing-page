<div class="flex-1 flex items-center justify-center relative z-10 p-4">
  <app-card class="w-full max-w-sm card backdrop-blur-md bg-white/90 dark:bg-gray-900/90 border border-white/20">
    <app-card-content class="p-6">
      
      <!-- Login Form -->
      <form *ngIf="!showForgotPassword" [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
        <div class="space-y-2 text-center">
          <h1 class="text-2xl font-bold tracking-tight">Sign In</h1>
          <p class="text-sm text-muted-foreground">Enter your credentials to access your account</p>
        </div>
        
        <div class="space-y-4">
          <app-input
            formControlName="emailOrPhone"
            type="email"
            label="Email or Phone"
            placeholder="Enter your email or phone number"
            appearance="outline"
            className="w-full"
          ></app-input>
          
          <app-input
            formControlName="password"
            type="password"
            label="Password"
            placeholder="Enter your password"
            appearance="outline"
            className="w-full"
          ></app-input>
          
          <div class="flex items-center justify-between">
            <app-checkbox
              formControlName="rememberMe"
              id="remember-me"
              label="Remember me"
              color="primary"
            ></app-checkbox>
            
            <button
              type="button"
              (click)="toggleForgotPassword()"
              class="text-sm text-primary hover:underline"
            >
              Forgot password?
            </button>
          </div>
        </div>
        
        <div class="space-y-2">
          <app-button
            type="submit"
            variant="default"
            size="default"
            [disabled]="!loginForm.valid || isLoading"
            [loading]="isLoading"
            className="w-full"
          >
            {{ isLoading ? 'Signing in...' : 'Sign In' }}
          </app-button>
          
          <app-button
            type="button"
            variant="outline"
            size="default"
            (click)="onCancel()"
            className="w-full"
          >
            Cancel
          </app-button>
        </div>
        
        <div class="text-center">
          <p class="text-sm text-muted-foreground">
            Don't have an account?
            <button type="button" class="text-primary hover:underline ml-1">
              Create Account
            </button>
          </p>
        </div>
      </form>
      
      <!-- Forgot Password Form -->
      <form *ngIf="showForgotPassword" [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPassword()" class="space-y-4">
        <div class="space-y-2 text-center">
          <h1 class="text-2xl font-bold tracking-tight">Reset Password</h1>
          <p class="text-sm text-muted-foreground">Enter your email to receive a reset link</p>
        </div>
        
        <div class="space-y-4">
          <app-input
            formControlName="emailOrPhone"
            type="email"
            label="Email or Phone"
            placeholder="Enter your email or phone number"
            appearance="outline"
            className="w-full"
          ></app-input>
        </div>
        
        <div class="space-y-2">
          <app-button
            type="submit"
            variant="default"
            size="default"
            [disabled]="!forgotPasswordForm.valid || isLoading"
            [loading]="isLoading"
            className="w-full"
          >
            {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
          </app-button>
          
          <app-button
            type="button"
            variant="outline"
            size="default"
            (click)="toggleForgotPassword()"
            className="w-full"
          >
            Back to Sign In
          </app-button>
        </div>
      </form>
      
    </app-card-content>
  </app-card>
</div>
