<div class="relative min-h-screen overflow-hidden" 
     style="background: url('/CoyoteCreekBG.webp') no-repeat center center; background-size: cover; min-height: 100vh;">
  
  <!-- Main content overlay -->
  <div class="relative min-h-screen z-10 flex flex-col">
    
    <!-- Header - With margin from browser edges -->
    <div style="margin: 4px;">
      <app-main-header (loginClick)="onLoginClick()"></app-main-header>
    </div>
    
    <!-- Content container - Now centers vertically -->
    <div class="flex flex-col items-center justify-center flex-1">
      
      <!-- Login Form -->
      <app-login-form 
        *ngIf="showLoginForm" 
        (loginCancel)="onLoginCancel()"
        (createAccountClick)="onCreateAccountClick()">
      </app-login-form>
      
      <!-- Create Account Form -->
      <app-create-account 
        *ngIf="showCreateAccount" 
        (createAccountCancel)="onCreateAccountCancel()">
      </app-create-account>
      
    </div>
    
    <!-- Footer and Location Text at bottom -->
    <div class="flex flex-col items-center" style="gap: 10px; padding: 4px;">
      <!-- Location Text -->
      <app-location-text></app-location-text>
      
      <!-- Footer -->
      <!-- <app-footer></app-footer> -->
    </div>
    
  </div>
</div>
