<div class="relative min-h-screen bg-center bg-cover bg-no-repeat overflow-hidden animated-background"
     [ngStyle]="{ backgroundColor: 'var(--background)' }">
  
  <!-- Animated background image -->
  <div class="absolute inset-0 animated-background"
       [ngStyle]="{
         backgroundImage: 'url(/assets/images/backgrounds/CoyoteCreekBG.jpg)',
         backgroundSize: 'cover',
         backgroundPosition: 'center',
         backgroundRepeat: 'no-repeat'
       }">
  </div>
  
  <!-- Main content overlay -->
  <div class="relative min-h-screen">
    <div class="flex flex-col items-start justify-start relative min-h-screen"
         [ngStyle]="{
           gap: '10px',
           padding: '4px'
         }">
      
      <!-- Header -->
      <app-main-header></app-main-header>
      
      <!-- Login Form -->
      <app-login-form></app-login-form>
      
      <!-- Location Text -->
      <app-location-text></app-location-text>
      
      <!-- Footer -->
      <app-footer></app-footer>
      
    </div>
  </div>
</div>
